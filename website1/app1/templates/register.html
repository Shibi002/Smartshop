{% extends 'master.html' %}
{% load static %}
{% block title %}Register page{% endblock %}
{% block content %}
<div class="container mt-3">
    <h2>Register form</h2>
    <form action="/register" method= "post">
        {% csrf_token %}
        
      <div class="mb-3 mt-3">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name" name="register_name">
      </div>

      <div class="mb-3 mt-3">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="register_email">
      </div>

      <div class="mb-3 mt-3">
        <label for="number">Phone number:</label>
        <input type="number" class="form-control" id="number" placeholder="Enter phone-no" name="register_number">
      </div>

      
      <div class="mb-3 mt-3">
        <label for="user">Username:</label>
        <input type="text" class="form-control" id="user" placeholder="Enter Username" name="register_username">
      </div>

      <div class="mb-3 mt-3">
        <label for="pswd">Password:</label>
        <input type="password" class="form-control" id="register_password" placeholder="Enter password" name="register_password">
      </div>
 
      <button type="submit" class="registerbtn">Register</button>
    </form>
  </div>
  <style>

    /* Add padding to containers */
.containermt-3{
  padding: 16px;
  background-color: white;
}

/* Full-width input fields */
input[type=text], input[type=password], input[type=number], input[type=email]{
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}


input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Set a style for the submit button */
.registerbtn {
  background-color: #04AA6D;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.registerbtn:hover {
  opacity: 1;
}


  </style>
{% endblock %}
