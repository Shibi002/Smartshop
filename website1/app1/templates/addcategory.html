{% extends 'master.html' %}
{% load static %}
{% block title %}Addcategory page{% endblock %}
{% block content %}

<div class="container mt-3">
    <h2 class="add to category"></h2>
    <form action="/addcategory/" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3 mt-3">
            <label for="name">Category Name:</label>
            <input type="text" class="form-control" id="name" placeholder="category name" name="category_name">
        </div>

        <div class="mb-3 mt-3">
            <label for="image">Category Image:</label>
            <input type="file" class="form-control" id="image" placeholder="category image" name="category_image">
        </div>

    <div class="col-sm-3">
        <div style="background-color:white; min-height:200px; padding: 20px;">
            <label for="">Description:</label>
             <textarea name="category_des" id="des" style=" height: 100px;"></textarea>
        </div>
    </div> 
    <button type="submit" class="btn btn-primary">Submit</button>   
    </form>
</div>

{% endblock %}
