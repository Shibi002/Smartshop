{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
   <link rel="stylesheet"   href='{% static "mystyle.css" %}'>
   <link rel="stylesheet" type="text/css" href="{% static 'slick.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'slick-theme.css' %}">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="links " style="display: none;">
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
        <a href="/addproduct">Addproduct</a>
        <a href="/product">Product</a>
        <a href="/addcategory">Addcategory</a>
        <a href="/category">Category</a>
        <a href="/subcategory">Subcategory</a>
        <a href="/cart">Cart</a>
        <a href="/wishlist">Wishlist</a>
        <a href="/checkout">Checkout</a>
        <a href="/confirmorder">Confirmorder</a>
        <a href="/myorders">Myorders</a>
        

       


    {% if 'user' not in request.session %}    

        <a href="/register">Register</a>
        <a href="/login">Login</a>



        {% else %}
        <a href="/account">Account</a>
        <a href="/logout">Logout</a>
        
      

        {% endif %}
    </div>
    
    {% block content %}{% endblock %}
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
<script src='{% static "slick.js" %}' type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
  $(document).on('ready', function() {
    $(".center").slick({
      dots: true,
      infinite: true,
      centerMode: true,
      slidesToShow: 5,
      slidesToScroll: 3
    });
  });
</script>
    <script src='{% static "myscript.js" %}'></script>
    <script src='{% static "jscript.js" %}'></script>

    
</body>
</html>
